<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Impressão 3D</title>
  <link rel="stylesheet" type="text/css" href="estiloDoSite1.css">
</head>
<body>
  <h1>Calculadora de Impressão 3D</h1>

  <div class="calculator-container">
    <div class="main-calculator">
      <h2>Calculadora de Valor da Impressão</h2>
      <div class="input-container">
        <label for="print-time">Tempo de Impressão (horas):</label>
        <input type="number" id="tempo-impressao">
      </div>
      <div class="input-container">
        <label for="filament-usage">Uso de Filamento (gramas):</label>
        <input type="number" id="gramas-utilizadas">
      </div>
      <div class="input-container">
        <label for="filament-cost">Custo do Filamento (R$/grama):</label>
        <input type="number" id="valor-filamento">
      </div>
      <button type="button" onclick="calcularValorImpressao()">Calcular</button>
      <div class="result" id="resultado-impressao"></div>
    </div>

    <div class="side-calculators">
      <div class="energy-calculator">
        <h2>Calculadora de Energia</h2>
        <div class="input-container">
          <label for="energy-cost">Custo da Energia (R$/kWh):</label>
          <input type="number" id="valor-conta-luz">
        </div>
        <div class="input-container">
          <label for="energy-usage">Consumo de Energia (kWh):</label>
          <input type="number" id="kwh-utilizado">
        </div>
        <button type="button" onclick="calcularValorEnergia()">Calcular</button>
        <div class="result" id="resultado-energia"></div>
      </div>

      <div class="printer-usage">
        <h2>Consumo da Impressora</h2>
        <div class="input-container">
          <label for="printer-power">Potência da Impressora (W):</label>
          <input type="number" id="potencia-impressora">
        </div>
        <div class="input-container">
          <label for="printer-usage-time">Tempo de Uso (horas):</label>
          <input type="number" id="horas-impressao">
        </div>
        <button type="button" onclick="calcularValorTotal()">Calcular</button>
        <div class="result" id="resultado-total"></div>
      </div>
    </div>
  </div>

  <script src="calculos.js"></script>
</body>
</html>
