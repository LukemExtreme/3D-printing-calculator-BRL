<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Impressão 3D</title>
  <link rel="stylesheet" type="text/css" href="estiloDoSite1.css">
</head>
<body>
  <h1>Calculadora de Impressão 3D</h1>

  <div class="calculator-container">
    <div class="main-calculator">
      <h2>Calculadora de Valor da Impressão</h2>
      <div class="input-container">
        <label for="print-time">Tempo de Impressão (horas):</label>
        <input type="number" id="print-time">
      </div>
      <div class="input-container">
        <label for="filament-usage">Uso de Filamento (gramas):</label>
        <input type="number" id="filament-usage">
      </div>
      <div class="input-container">
        <label for="filament-cost">Custo do Filamento (R$/grama):</label>
        <input type="number" id="filament-cost">
      </div>
      <button type="button" onclick="calculatePrintCost()">Calcular</button>
      <div class="result" id="print-cost-result"></div>
    </div>

    <div class="side-calculators">
      <div class="energy-calculator">
        <h2>Calculadora de Energia</h2>
        <div class="input-container">
          <label for="energy-cost">Custo da Energia (R$/kWh):</label>
          <input type="number" id="energy-cost">
        </div>
        <div class="input-container">
          <label for="energy-usage">Consumo de Energia (kWh):</label>
          <input type="number" id="energy-usage">
        </div>
        <button type="button" onclick="calculateEnergyCost()">Calcular</button>
        <div class="result" id="energy-cost-result"></div>
      </div>

      <div class="printer-usage">
        <h2>Consumo da Impressora</h2>
        <div class="input-container">
          <label for="printer-power">Potência da Impressora (W):</label>
          <input type="number" id="printer-power">
        </div>
        <div class="input-container">
          <label for="printer-usage-time">Tempo de Uso (horas):</label>
          <input type="number" id="printer-usage-time">
        </div>
        <button type="button" onclick="calculatePrinterConsumption()">Calcular</button>
        <div class="result" id="printer-consumption-result"></div>
      </div>
    </div>

    <div class="total-cost">
      <h2>Custo Total</h2>
      <button type="button" onclick="calculateTotalCost()">Calcular Custo Total</button>
      <div class="result" id="total-cost-result"></div>
    </div>
  </div>

  <script src="calculos.js"></script>
</body>
</html>
